<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Regex test</title>
    </head>
    <body>
        <p>
            Enter a password that satisfies the following criteria:
        </p>

        <ul id="conditions">
            <li req="upper"></li>
            <li req="lower"></li>
            <li req="special"></li>
            <li req="digit"></li>
            <li req="length" min="8" max="16"></li>
        </ul>

        <form id="password-submission">
            <input name="password" type="text">
            <button id="submit-button" type="button">Submit</button>
        </form>

        <p id="result"></p>
        <script src="password_check.js"></script>
        <script src="basic_passwords.js"></script>
    </body>
</html>
