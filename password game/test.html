<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Regex test</title>
    </head>
    <body>
        <p>
            Enter a pssword that satisfies the following criteria:
        </p>

        <ul id="conditions">
            <li id="upper" req="upper">Has uppercase characters</li>
            <li id="lower" req="lower">Has lowercase characters</li>
            <li id="special" req="special">Has special characters</li>
            <li id="digit" req="digit">Has numbers</li>
            <li id="length" req="length" min="8" max="16">Is between 8 and 16 characters long</li>
        </ul>

        <form id="password-submission">
            <input name="password" type="text">
            <button id="submit-button" type="button">Submit</button>
        </form>

        <p id="result"></p>
        <script src="password_check.js"></script>
        <script src="basic_passwords.js"></script>
    </body>
</html>
