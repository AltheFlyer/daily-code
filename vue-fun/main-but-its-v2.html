<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title id="title">{{title}}</title>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="app">
            <span v-bind:title="title">{{message}}</span>
            <ol>
                <topic v-for="topic in topics" v-bind:topic="topic" v-bind:key="topic.key">{{topic.text}}</topic>
            </ol>
            <button v-on:click="incrementCount">Press me!</button>
        </div>

        <script src="vue-test-but-its-v2.js"></script>
    </body>
</html>
