<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://unpkg.com/vue@next"></script>
        
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .fade-enter-active,
        .fade-leave-active {
        transition: opacity 0.2s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
        opacity: 0;
        }
    </style>

    <body>
        <div id="app">
            <button v-on:click="toggleVisibility">Toggle</button><br>
            {{ message }}
            <p>This is a message<transition name="fade"><span class="transition" v-show="seen"> with a hidden component</span></transition>.</span>
            
            <ol>
                <topic v-for="topic in topics" v-bind:topic="topic"></topic>
            </ol>

            <p>Something random flavor text</p>

            <transition name="fade">
                <p v-if="!seen">This message can be hidden.</p>
            </transition>

            <v-on>asd</v-on>
        </div>

        <script src="vue-test.js"></script>
    </body>
</html>
